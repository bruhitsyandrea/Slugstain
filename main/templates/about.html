<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scan Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            header {
                background-color: #333;
                color: white;
                padding: 10px 0;
                text-align: center;
            }
            nav {
                display: flex;
                justify-content: center;
                background-color: #444;
                padding: 10px 0;
            }
            nav a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
            }
            main {
                padding: 20px;
                text-align: center;
            }
            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            .container {
                text-align: center;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: 20px auto;
            }
            input, button {
                display: block;
                margin: 20px auto;
            }
            #result, #loading {
                margin-top: 20px;
            }
            canvas {
                display: none; /* Hide canvas */
            }
        </style>
    </head>
<body>
    <header>
        <h1>About This App</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/scan">Scan</a>
        <a href="/about">About</a>
    </nav>
    <main>
        <p>This web application helps you scan receipts using OCR and analyze items with AI.</p>
    </main>
</body>
</html>
