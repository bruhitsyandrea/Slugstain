<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan and Analyze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        input, button {
            display: block;
            margin: 20px auto;
        }
        #result, #loading, #ai-result {
            margin-top: 20px;
        }
        canvas {
            display: none; /* Hide canvas */
        }
    </style>
</head>
<body>
    <header>
        <h1>Scan your receipt</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/scan">Scan</a>
        <a href="/about">About</a>
    </nav>
    <main>
        <div class="container">
            <!-- Image Upload Form -->
            <input type="file" id="imageInput" accept="image/*">
            <button id="start-btn">Start Scanning</button>

            <!-- Display preprocessed image and result -->
            <canvas id="canvas"></canvas>
            <p id="result">OCR Result will appear here...</p>
            <p id="loading" style="display: none;">Processing, please wait...</p>

            <!-- Button to analyze OCR result with GPT -->
            <button id="analyze-btn" style="display:none;">Analyze Item with AI</button>
            <p id="ai-result">AI Analysis result will appear here...</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <!-- Import Tesseract.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <!-- Link to External JavaScript File (ocr.js) -->
    <script src="{{ url_for('static', filename='ocr.js') }}"></script>
</body>
</html>
